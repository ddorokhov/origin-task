spring:
  application:
    name: origin
  datasource:
    url: jdbc:h2:mem:mediafiledb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true



server:
  port: 80